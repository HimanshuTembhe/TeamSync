<!DOCTYPE html>
<html>
<head>
  <title>Fancy Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 800px;
      padding: 40px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .login-section {
      flex-basis: 60%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-right: 40px;
    }

    .login-section h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-section input[type="text"],
    .login-section input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 4px;
      background-color: #f2f2f2;
      font-size: 16px;
    }

    .login-section input[type="submit"] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-section input[type="submit"]:hover {
      background-color: #45a049;
    }

    .screenshots-section {
      flex-basis: 35%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .screenshots-section h3 {
      text-align: center;
      margin-bottom: 30px;
    }

    .screenshot {
      width: 250px;
      height: 150px;
      background-color: #f2f2f2;
      border-radius: 4px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-section">
      <h2>Login</h2>
      <form>
        <input type="text" id="email" name="email" placeholder="Email" required><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br>
        <input type="submit" value="Log In">
      </form>
    </div>
    <div class="screenshots-section">
      <h3>Screenshots</h3>
      <div class="screenshot"></div>
      <div class="screenshot"></div>
      <div class="screenshot"></div>
    </div>
  </div>
</body>
</html>
